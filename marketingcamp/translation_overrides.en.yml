    giveaway:
        max_ip_limit: No more keys can be claimed by your IP address. If you believe this is an error, please contact info@marketingcamp.org
        assigned:
            message: |
                You have been assigned a key. You may review this key at any
                time by visiting your giveaway key page from your MarketingCamp
                user account panel.

    event:
        email:
            global_event_contact:
                message: |
                    The following message has been sent to you for the event – %eventName%:

                    %content%

                    MarketingCamp Team

                    Important: MarketingCamp will never ask you for personal information such as your username, password, date of birth, email address, etc.  Please do not share that with anyone.  If you suspect this email to be a scam or inappropriate, please report it to info@marketingcamp.org.
                    Note: To unsubscribe from similar emails, you must no longer be attending the event by changing your RSVP on the event page.

            attendees_contact:
                message: |
                    The following message has been sent to you for the event – %eventName%:

                    %content%

                    Sent from MarketingCamp on behalf of %organizerName%.

                    Important: MarketingCamp will never ask you for personal information such as your username, password, date of birth, email address, etc.  Please do not share that with anyone.  If you suspect this email to be a scam or inappropriate, please report it to info@marketingcamp.org.
                    Note: To unsubscribe from similar emails, you must no longer be attending the event by changing your RSVP on the event page.

            approved:
                message: |
                    Congratulations, <a href="%eventUrl%">%eventName%</a> has been approved and is now listed on MarketingCamp.

                    We encourage you to share this event with your friends. For your convenience, we invited all group members to sign up for your event.

                    Note: You are receiving this email because you submitted an event for approval.

                    Sent from MarketingCamp on behalf of %organizerName%.
            cancel:
                message: |
                    This is an automated email to inform you that %eventName% has been cancelled.

                    MarketingCamp Team
            activate:
                message: |
                    This is an automated email to inform you that %eventName% is now active again and scheduled to start on %eventStartsAt%.

                    MarketingCamp Team

            group_announcement:
                message: |
                    %groupName% added a new event – <a href="%url%">%eventName%</a>

                    <strong><u>When</u></strong>

                    %startDate%
                    %startTime% %timezone%

                    <strong><u>Location</u></strong>

                    %location%

                    <a href="%url%">Click here</a> for instructions on how to RSVP for the event.

                    Note: To unsubscribe from similar emails from this group, you must leave the group by going to the group page and click “leave group”.

                    Sent from MarketingCamp on behalf of %organizerName%.

            require_approval:
                message: |
                    Hi %groupOwnerName%,

                    Please approve my upcoming event - <a href="%eventUrl%">%eventName%</a> to be listed on the "%groupName%" page.

                    <strong><u>When</u></strong>

                    %dateRange%
                    %startTime% %timezone%

                    <strong><u>Location</u></strong>

                    %location%

                    <strong><u>Action Required</u></strong>

                    Click <a href="%approvalUrl%">here</a> to approve the event.

                    Note: You are receiving this email because you are the group organizer. To stop receiving similar emails, please email info@marketingcamp.org if you no longer want to be the group organizer for this group.

                    Sent from MarketingCamp on behalf of %organizerName%.


            group_join_application_from_event:
                message: |
                    %userName% would like to be part of your group - <a href="%groupUrl%">%groupName%</a>.

                    <strong><u>Action Required</u></strong>

                    Click <a href="%approvalUrl%">here</a> to review their request.

                    Note: You are receiving this email because you are the group organizer. To stop receiving similar emails, please email info@marketingcamp.org if you no longer want to be the group organizer for this group.

                    Sent from MarketingCamp on behalf of %userName%.

            group_application_accepted_event_registered:
                message: |
                    Congratulations! You’re now a member of <a href="%groupUrl%">%groupName%</a>. Visit the group's page to join the conversation and share information with your fellow group members.

                    You are now registered for %eventName%. Click <a href="%eventUrl%">here</a> to change your RSVP.

                    Note: You are receiving this email because you submitted a request to join a private group.  To unsubscribe from similar emails from this group, you must leave the group by going to the group page and click “leave group”.

                    Sent from MarketingCamp on behalf of %groupOwnerName%.

            event_reminder:
                message: |
                    Hi %username%,

                    Your event is almost here!

                    <a href="%eventUrl%">%eventName%</a>
                    %dateString% - %timeString% %timezone%

                    %location%

                    Have questions about the event?
                    Contact the event organizer, <a href="%organizerUrl%">%organizerName%</a>.

                    Note: To unsubscribe from similar emails, you must no longer be attending the event by changing your RSVP on the event page.

                    Sent from MarketingCamp on behalf of %organizerName%.

            attendee_removed:
                message: |
                    Hello %username%

                    This email confirms that you no longer attending <a href="%url%">%eventName%</a>.

                    If you believe this to be an error, please send contact the event organizer.

                    MarketingCamp Team

    groups:
        index:
            recommended_groups: Recommended MarketingCamp Groups

news_and_announcements: MarketingCamp News & Announcements

content_reporting:
    report_success: The content will be reviewed by our staff within 72 hours. If you have additional information for your report, please email us at info@marketingcamp.org with additional details.
    reported_email: |
        An item posted by you on MarketingCamp has been flagged as inappropriate and removed.

        Type: %s
        Content: %s
        Reason: %s
        Link: <a href="%s">%s</a>

        The content has been temporarily removed from MarketingCamp and will be reviewed by our Staff within 72 hours. If the content does not violate our Terms of Service, we will enable it on our website and you will receive an automated email with this update.

        Thank you for your patience. Should you have any questions, please contact us at <a href="mailto:info@marketingcamp.org">info@marketingcamp.org</a>.

        MarketingCamp Team

    restored_email: |
        This is an automated email to inform you that the content below does not violate our Terms of Service and has been restored on MarketingCamp.

        Type: %s
        Content: %s

        MarketingCamp Team

    removed_email: |
        The following content has been removed from MarketingCamp due to a violation of our Terms of Service.

        Type: %s
        Content: %s
        Reason: %s
        Link: <a href="%s">%s</a>

        Should you have any questions, please contact us at <a href="mailto:info@marketingcamp.org">info@marketingcamp.org</a>.

        MarketingCamp Team

