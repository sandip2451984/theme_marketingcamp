galleries:
    index_page_header: MarketingCamp Images

    submit_photo_file_restrictions: |
        <p><span style="font-weight:bold;">MarketingCamp File Standards for Product Images</span></p>
        <p>Technical Requirements:</p>
        <ul><li>Files supported: JPG, GIF and PNG.</li>
        <li>Max file size per image is 5MB.</li></ul>
        <p>MarketingCamp maintains the following site product image standards:</p>
        <ul><li>No commercial images without written consent of the owner.</li>
        <li>No copyrighted material.</li>
        <li>No images of children ages 13 years and under.</li>
        <li>Gaming-related images only.</li>
        <li>Pornographic and offensive materials are not allowed.</li></ul>
        <p>MarketingCamp and its affliliates reserve the right to delete images without notice that do not comply with restrictions.</p>
        <p>By posting or submitting an image you grant MarketingCamp and its affiliates and licensees a perpetual, irrevocable right and license, with right of sublicense, to use, reproduce, display, perform, adapt, modify, sublicense, distribute, have distributed, and promote the image in any form, anywhere and for any purpose.</p>


